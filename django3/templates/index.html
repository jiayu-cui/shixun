  <div class="container">

    
   
    
    <!-- ********** -->

    <nav class="navbar navbar-default" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->

        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">

        <a class="navbar-brand" href="index.html">BOOK</a>

      <div class="collapse navbar-collapse navbar-ex1-collapse">

          <li class="active">
            <a href="index.html">登录</a>

          </li>


        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </nav>

    

    <form class="form-signin" role="form" method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
      <h2 class="form-signin-heading">请登录</h2>
      <input name="user_name" type="text" class="form-control" placeholder="图书编号" required autofocus>
      <input name="user_password" type="password" class="form-control" placeholder="密码" required>


      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <div class="radio">
            <label>
              <input type="radio" name="user_role" id="input${1/(\w+)/\u\1/g}" value="" checked="checked"> 普通用户
            </label>
          </div>
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <div class="radio">
            <label>
              <input type="radio" name="user_role" id="input${1/(\w+)/\u\1/g}" value=""> 管理员
            </label>
          </div>
        </div>
      </div>

      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>

      </div>


    </form>

  </div>
